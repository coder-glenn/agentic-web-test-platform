version: '3.9'

services:
  frontend:
    build: ./frontend
    container_name: ai_test_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_AGENT_API=http://agent:8000
    depends_on:
      - agent
    command: ["npm", "run", "dev", "--host", "0.0.0.0"]

  agent:
    build: ./agent
    container_name: ai_test_agent
    ports:
      - "8000:8000"
    environment:
      - EXECUTOR_URL=http://executor:3000/exec
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - executor
    command: ["/bin/sh", "-c", "./healthcheck_wait.sh && uvicorn agent_enhanced_full:app --host 0.0.0.0 --port 8000"]

  executor:
    build: ./executor
    container_name: ai_test_executor
    ports:
      - "3000:3000"
    command: ["uvicorn", "executor_service:app", "--host", "0.0.0.0", "--port", "3000"]

volumes:
  artifacts:
    driver: local
